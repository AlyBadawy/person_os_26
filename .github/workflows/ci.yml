name: CI
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby (with bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run static Rails security scan
        run: bin/brakeman --no-pager
      - name: Check gems for known vulnerabilities
        run: bin/bundler-audit

  ruby-lint:
    runs-on: ubuntu-latest
    needs: [scan_ruby]
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby (with bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Cache RuboCop artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ hashFiles('**/.rubocop.yml', 'Gemfile.lock') }}
          restore-keys: rubocop-${{ runner.os }}-
      - name: Lint Ruby code
        run: bin/rubocop -f github

  test-ruby:
    runs-on: ubuntu-latest
    needs: [scan_ruby, ruby-lint]
    permissions:
      contents: read
      checks: write
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby (with bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set up Node.js (cache yarn)
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install JS deps and build assets
        run: |
          yarn install --frozen-lockfile
          yarn build || npm run build || true
      - name: Create and load test DB
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      - name: Run backend test suite (SimpleCov)
        run: bundle exec rspec
        env:
          SIMPLECOV_MINIMUM_COVERAGE: 95

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js (cache yarn)
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Run npm audit
        run: yarn audit --level low || true

  js-lint:
    runs-on: ubuntu-latest
    needs: [scan_js]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js (cache yarn)
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Lint JS code (ESLint)
        run: yarn lint

  test-js:
    runs-on: ubuntu-latest
    needs: [scan_js, js-lint]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js (cache yarn)
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Run JS tests (Jest with coverage)
        run: yarn test

  verify_tests:
    runs-on: ubuntu-latest
    needs: [test-ruby, test-js]
    steps:
      - name: Verify test jobs passed
        run: echo "Both test-ruby and test-js completed successfully."
