name: CI
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager
      - name: Scan for known security vulnerabilities in gems used
        run: bin/bundler-audit
  lint:
    runs-on: ubuntu-latest
    needs: [scan_ruby]
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-
      - name: Lint code for consistent style
        run: bin/rubocop -f github
  test-ruby:
    runs-on: ubuntu-latest
    needs: [scan_ruby, lint]
    permissions:
      contents: read
      checks: write
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install JavaScript dependencies
        run: |
          npm install
          npm run build
      - name: Create and setup the database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      - name: Run SimpleCov to check test coverage
        run: bundle exec rspec
        env:
          SIMPLECOV_MINIMUM_COVERAGE: 95
  scan_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: Install JavaScript dependencies
        run: yarn install
      - name: Scan for known security vulnerabilities in npm packages used
        run: npx npm-audit
  test-js:
    runs-on: ubuntu-latest
    needs: [scan_js]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Run JS tests with coverage
        run: yarn test
